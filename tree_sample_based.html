<!DOCTYPE html>
<meta charset="utf-8">
<title>Force-Directed Graph</title>
<style>

    .node {
        cursor: pointer;
        stroke: #3182bd;
        stroke-width: 1.5px;
    }

    .link {
        fill: none;
        stroke: #9ecae1;
        stroke-width: 0.2px;
    }

</style>
<body>
<script src="//d3js.org/d3.v3.min.js"></script>
<script src=testdata.js></script>
<script>
    //var root = generateTree();
    //makelinks();
    //var lnk = dat.links;
    var width = 1280,
            height = 1024,
            root;

    var force = d3.layout.force()
            .size([width, height])
            .charge(-100)
            .distance(50)
            .on("tick", tick);

    var drag = force.drag()
            .on("dragstart",dragstart);

    var svg = d3.select("body").append("svg")
            .attr("width", width)
            .attr("height", height);

    var link,node,group;
    d3.csv("data.csv",function (error,dat) {
        if (error) throw  error;
        root = dat;
        var dict = [];
        for(var i = 0; i< root.length; i++){
            var child = root[i].COD;
            var parent = root[i].SUBCOD;
            if(parent in dict) {
                if (child !== "0") {
                    if (child in dict){
                        additem();
                    }
                    else {
                        dict[child] = [];additem();
                    }
                }
            }
            else{
                dict[parent] = [];
                if(child!=="0"){
                    if(child in dict) {additem();
                    }
                    else {
                        dict[child] = [];additem();
                    }
                }
            }
        }

        root[0].children = dict[0];
        root = root[0];

        function additem() {
            dict[parent].push({
                COD: root[i].COD,
                SUBCOD: root[i].SUBCOD,
                D_NAME: root[i].D_NAME,
                FULLNAME: root[i].FULLNAME,
                ABBR: root[i].ABBR,
                _children: dict[child]
            });
        }

        update();
    });


    function update() {
        var nodes = flatten(root),
                links = d3.layout.tree().links(nodes);

        // Restart the force layout.
        force
                .nodes(nodes)
                .links(links)
                .start();

        // Update the links…
        link = svg
                .selectAll(".link")
                .data(links, function(d) { return d.target.index; });

        // Exit any old links.
        link.exit().remove();

        // Enter any new links.
        link.enter().append("line")
                .attr("class", "link")
                .attr("x1", function(d) { return d.source.x; })
                .attr("y1", function(d) { return d.source.y; })
                .attr("x2", function(d) { return d.target.x; })
                .attr("y2", function(d) { return d.target.y; });
        // Update the nodes…
        node = svg
                .selectAll(".node")
                .data(nodes, function(d) { return d.index; });


        // Exit any old nodes.
        node.exit().remove();

        // Enter any new nodes.
        /*node.enter().append("circle")
                .attr("class", "node")
                .attr("cx", function(d) { return d.x; })
                .attr("cy", function(d) { return d.y; })
                .attr("r", 3)
                .style("fill", color)
                .style("stroke",strokeColor)
                .on("click",click)
                .on("dblclick",dblclick)
                .call(force.drag);*/
        group = node.enter().append("g")
                .attr("class", "node")
                .call(force.drag);

        group.append("circle")
                .style("fill", color)
                .style("stroke",strokeColor)
                //.attr("cx", function(d) { return d.x; })
                //.attr("cy", function(d) { return d.y; })
                .attr("r", 3)
                .style("fill", color)
                .style("stroke",strokeColor)
                .on("click",click)
                .on("dblclick",dblclick);

        group.append("text")
                .text(function (d) { return d.ABBR; });
        group.attr("transform",function (d) { return "translate("+d.x+","+d.y+")";});



    }

    function tick() {
        link.attr("x1", function(d) { return d.source.x; })
                .attr("y1", function(d) { return d.source.y; })
                .attr("x2", function(d) { return d.target.x; })
                .attr("y2", function(d) { return d.target.y; });

        group.attr("transform",function (d) { return "translate("+d.x+","+d.y+")";});
    }



    function color(d) {

        return d._children ? "#3182bd" : d.children ? "#c6dbef" : "#fd8d3c";
        /*if(d.level === 0)
                return d._children? "#3182bd": "#c6dbef";
        else if(d.level === 1)
                return d._children? "#9966cc" : "#c6dbef";
        else if(d.level === 2)
            return d._children? "#25af4c" : "#c6dbef";
        else return "#fd8d3c";*/
    }
    function strokeColor(d) {
        return d.children? "#3182bd" : "#fd8d3c";
        /*if(d.level === 0)
                return "#3182bd";
        else if (d.level === 1)
                return "#9966cc";
        else if (d.level === 2)
                return "#25af4c";
        else return "#fd8d3c";*/

    }

    // Toggle children on click.
    function click(d) {
        if (!d3.event.defaultPrevented) {
            if (d.children) {
                d._children = d.children;
                d.children = null;
            } else {
                d.children = d._children;
                d._children = null;
            }
            update();
        }
    }

    // Returns a list of all nodes under the root.
    function flatten(root) {
        var nodes = [], i = 0;

        function recurse(node) {
            if (node.children) node.children.forEach(recurse);
            if (!node.id) node.id = ++i;
            nodes.push(node);
        }

        recurse(root);
        return nodes;
    }
    function dblclick(d) {
        d3.select(this).classed("fixed", d.fixed = false);
    }

    function dragstart(d) {
        d3.select(this).classed("fixed", d.fixed = true);
    }

    function parsecsv(filename) {
        var struct;
        d3.csv(filename,function(error,d){
            if (error) throw error;
            else struct = d;});
        return struct;
    }

</script>
