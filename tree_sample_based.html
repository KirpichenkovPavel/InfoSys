<!DOCTYPE html>
<meta charset="utf-8">
<title>Force-Directed Graph</title>
<style>

    .node :circle{
        cursor: pointer;
        stroke: #3182bd;
        stroke-width: 1.5px;
    }

    .link {
        fill: none;
        stroke: #9ecae1;
        stroke-width: 0.2px;
    }

</style>
<body>
<script src="//d3js.org/d3.v3.min.js"></script>
<script src=testdata.js></script>
<script>

    var width = 1920,
            height = 1400,
            root;
    var dx = -10, dy = -12;

    var force = d3.layout.force()
            .size([width, height])
            .charge(-600)
            .chargeDistance(500)
            .theta(0.5)
            //.linkStrength(0.6)
            .friction(0.7)
            .distance(50)
            .on("tick", tick);

    var drag = force.drag()
            .on("dragstart",dragstart);

    var svg = d3.select("body").append("svg")
            .attr("width", width)
            .attr("height", height);
    var link,node;

    d3.csv("data.csv",function (error,dat) {
        if (error) throw  error;
        root = dat;
        var dict = [];
        for(var i = 0; i< root.length; i++){
            var child = root[i].COD;
            var parent = root[i].SUBCOD;
            if(parent in dict) {
                if (child !== "0") {
                    if (child in dict){
                        additem();
                    }
                    else {
                        dict[child] = [];
                        additem();
                    }
                }
            }
            else{
                dict[parent] = [];
                if(child!=="0"){
                    if(child in dict) {
                        additem();
                    }
                    else {
                        dict[child] = [];
                        additem();
                    }
                }
            }
        }
        dict.forEach(function (d,i) {
            if(d.length === 0 ) {
                dict[i] = null;
            }
        });
        root[0].children = dict[0];
        //root[0].fixed = true;
        root = root[0];

        function additem() {
            dict[parent].push({
                COD: root[i].COD,
                SUBCOD: root[i].SUBCOD,
                D_NAME: root[i].D_NAME,
                FULLNAME: root[i].FULLNAME,
                ABBR: root[i].ABBR,
                _children: dict[child]
            });
        }

        update();
        root.fixed = true;
    });

    function update() {
        var nodes = flatten(root),
                links = d3.layout.tree().links(nodes);
        /*links.forEach(function (d) {
            d.source = nodes[1];
            d.target = nodes[2];
        });*/
        //links.push({source:nodes[1],target:nodes[2]});

        //links.links([root.children[1],root.children[2]]);
        // Restart the force layout.
        force
                .nodes(nodes)
                .links(links)
                .start();

        // Update the nodes…
        node = svg
                .selectAll(".node")
                .data(nodes, function(d) { return d.index; });

        // Exit any old nodes.
        node.exit().remove();

        // Enter any new nodes.

        node.enter().append("g")
                .attr("class", "node")
                .style("cursor","pointer")
                .call(force.drag)
                .on("dblclick",dblclick);

        node.append("circle")
                .attr("class","node")
                .style("fill", color)
                .style("stroke",strokeColor)
                .style("opacity",0.5)
                .attr("r", 5)
                .on("click",click);


        node.append("text")
                .text(function (d) { return d.ABBR; })
                .attr("class","node")
                .attr("font-size",12+"px")
                .attr("stroke","black")
                .attr("dx", dx.toString())
                .attr("dy",dy.toString())
                .attr("stroke-width","0.2px");

        node.attr("transform",function (d) { return "translate("+(d.x )+","+(d.y)+")";});
        // Update the links…
        link = svg
                .selectAll(".link")
                .data(links, function(d) {
                    return d.target.index;
                });

        // Exit any old links.
        link.exit().remove();

        // Enter any new links.
        link.enter().append("line")
                .attr("class", "link")
                .attr("x1", function(d) { return d.source.x; })
                .attr("y1", function(d) { return d.source.y; })
                .attr("x2", function(d) { return d.target.x; })
                .attr("y2", function(d) { return d.target.y; });

        //vis.selectAll("path.linkExtra").data(links)
         //       .enter().append("path")
           //     .attr("class", "linkExtra")
             //   .attr("d", "diagonal");

        for(var i =0; i< 15; i++){
            force.tick();
        }
        //force.stop();

    }

    function tick() {
        link.attr("x1", function(d) { return d.source.x; })
                .attr("dx","-100")
                .attr("dy","-10")
                .attr("y1", function(d) { return d.source.y; })
                .attr("x2", function(d) { return d.target.x; })
                .attr("y2", function(d) { return d.target.y; });

        node.attr("transform",function (d) { return "translate("+(d.x)+","+(d.y)+")";});
    }

    function color(d) {
        return d._children && d._children.length>0 ? "#3182bd" : d.children? "#c6dbef" : "#fd8d3c";
    }

    function strokeColor(d) {
        return d.fixed? "red":"steelblue";
    }

    // Toggle children on click.
    function click(d) {
        if (!d3.event.defaultPrevented) {
            if (d.children ) {
                d._children = d.children;
                d.children = null;
            }
            else {
                if(d._children.length > 0){
                    d.children = d._children;
                    d._children = null;
                }
            }
            update();
        }
    }

    // Returns a list of all nodes under the root.
    function flatten(root) {
        var nodes = [], i = 0;

        function recurse(node) {
            if (node.children) node.children.forEach(recurse);
            if (!node.id) node.id = ++i;
            nodes.push(node);
        }

        recurse(root);
        return nodes;
    }
    function dblclick(d) {
        d3.select(this).classed("fixed", d.fixed = false);
        //update();
    }

    function dragstart(d) {
        d3.select(this).classed("fixed", d.fixed = true);
        //update();
    }

</script>
