<!DOCTYPE html>
<meta charset="utf-8">
<title>Force-Directed Graph</title>
<style>

    .node :circle{
        cursor: pointer;
        stroke: #3182bd;
        stroke-width: 1.5px;
    }

    .link {
        fill: none;
        stroke: #9ecae1;
        stroke-width: 0.3px;
    }

    .datalink{
        fill: none;
        stroke: red;

    }

    div.tooltip {
        position: absolute;
        text-align: center;
        width: 60px;
        height: 28px;
        padding: 2px;
        font: 12px sans-serif;
        background: lightsteelblue;
        border: 0px;
        border-radius: 8px;
        pointer-events: none;
    }

</style>
<body>
<script src="//d3js.org/d3.v3.min.js"></script>
<script src=testdata.js></script>
<script>

    // bottom edge of the node weight
    var minweight = 1,minlnkweight = 20;
    // svg size and tree root variable
    var width = 1280,
            height = 1024,
            root,inflinks;
    // optimal link distance
    var linkdist = 40;
    // text offset and node radius
    var dx = -17, dy = -17, r = 5;
    // number of skipped simulation cycles before redraw
    var skippedticks = 50;
    // force layout for calculating nodes' positions
    var force = d3.layout.force()
            .size([width, height])
            .charge(-650)
            .chargeDistance(200)
            .theta(0.5)
            .linkDistance(linkdist)
            //.alpha(0.08)
            //.linkStrength(0.6)
            .friction(0.7)
            .distance(50)
            .on("tick", tick);
    //
    var minAlpha = 0.06;
    // node radius parameters - linear scaling coefficient and logarithm base
    var scale = 0.6;
    var base = 1.5;
    // node text size
    var textsize = 12;
    // lock nodes position after dragging
    var drag = force.drag()
            .on("dragstart",dragstart);

    // main field selector
    var svg = d3.select("body").append("svg")
            .attr("width", width)
            .attr("height", height);

    // selectors for nodes and edges
    var link,node,dlink;
    //
    var coll, datlink = {};

    var dictroot = [];
    var hlnodes = [];

    var dblclktimer = false;

    //
    d3.csv("collaboration.csv",function (error,dat2) {
        if(error) throw error;
        coll = dat2;
    });

    // data handler. Parsed file contains a list of all elements with
    // their attributes and parents.
    var cntr = 0;
    d3.csv("data.csv",function (error,dat) {

        if (error) throw  error;


        root = dat;
        root.forEach(function (d) {
            var cod = d.COD;
            dictroot[cod] = d;
        });
        root = dictroot;
        root.forEach(function (d) {
            d.wght = 0;
        });

        coll.forEach(function (d) {
            if(d.uid1 !== d.uid2){
                root[d.uid1].wght+=parseInt(d.wght);
                root[d.uid2].wght+=parseInt(d.wght);
                var key = d.uid1.toString()+"_"+d.uid2.toString(),
                        rkey = d.uid2.toString()+"_"+d.uid1.toString();
                if(key in datlink){
                    datlink[key].wght += parseInt(d.wght);
                }
                else if (rkey in datlink){
                    datlink[rkey].wght += parseInt(d.wght);
                }
                else {
                    datlink[key] = {
                        source: root[d.uid1],
                        target: root[d.uid2],
                        wght: parseInt(d.wght)
                    }
                }
            }
            else{
                root[d.uid1].wght+=parseInt(d.wght);
            }
        });

        var dict = [];
        root.forEach(function (el) {
            var child = el.COD;
            var parent = el.SUBCOD;

            // create all nodes dict
            if(parent in dict) {
                if (child !== "0") {
                    if (child in dict){
                        additem();
                    }
                    else {
                        dict[child] = [];
                        additem();
                    }
                }
            }
            else{
                dict[parent] = [];
                if(child!=="0"){
                    if(child in dict) {
                        additem();
                    }
                    else {
                        dict[child] = [];
                        additem();
                    }
                }
            }

            // child-adding function
            function additem() {
                dict[parent].push({
                    COD: el.COD,
                    SUBCOD: el.SUBCOD,
                    D_NAME: el.D_NAME,
                    FULLNAME: el.FULLNAME,
                    ABBR: el.ABBR,
                    _children: dict[child],
                    wght: el.wght
                });
            }
        });
        // tree accessor
        root[0].children = dict[0];
        dictroot = root;
        root = root[0];
        //add tree levels
        addTiers(root);
        //add chilren nodes' weights to parent's
        updweights(root);
        //remove nodes with zero weights
        removeEmptyNodes(root);
        //
        addPaths(root);
        //not ready yet
        var div = d3.select("body").append("div")
                .attr("class", "tooltip")
                .style("opacity", 0);
        // initial redraw
        update();

        // fix main node's location
        root.fixed = true;
    });

    // redrawing function
    function update() {

        // data for nodes and links
        var nodes = flatten(root);
        var links = d3.layout.tree().links(nodes);
        var indexedNodes = [];

        nodes.forEach(function (d) {
            indexedNodes[d.COD] = d;
        });
        // contains informational links
        var morelinks = [];
        var dictlinks = {};
        // rise every link to the open level, if open parent nodes are different
        // to do filters
        for(var key in datlink){
            var indf = parseInt(key.substring(0,key.search(/_/)));
            var inds = parseInt(key.substring(key.search(/_/)+1,key.length));
                var x = 0, i, node1, node2;
                var p1 = dictroot[indf].pathnodes;
                var p2 = dictroot[inds].pathnodes;
                //var onscrpar1,onscrpar2;
                    for(i = 0; i< p1.length; i++){
                        node1 = p1[p1.length - 1 - i];
                        if(indexedNodes[node1]) break;
                    }
                    for(i = 0; i< p2.length; i++){
                        node2 = p2[p2.length - 1 - i];
                        if(indexedNodes[node2]) break;
                    }
                if (node1 !== node2){
                    if(node1+"_"+node2 in dictlinks){
                        dictlinks[node1+"_"+node2].wght += datlink[key].wght;
                    } else if(node2+ "_" +node1 in dictlinks){
                        dictlinks[node2 + "_" +node1].wght += datlink[key].wght;
                    } else{
                        dictlinks[node1 + "_"+ node2] = {
                            source: indexedNodes[node1],
                            target: indexedNodes[node2],
                            wght: datlink[key].wght
                        }
                    }
                }
            //}
        }

        Object.keys(dictlinks).forEach(function (d) {
            if(dictlinks[d].wght > minlnkweight){
                morelinks.push(dictlinks[d]);
            }
        });

        // Restart the force layout.
        force
                .links(links)
                .nodes(nodes)
                .start();

        // Update the links.
        link = svg
                .selectAll(".link")
                .data(links/*, function(d) {
                    return d.target.index;
                    //return d;
                }*/);

        // Exit any old links.
        link.exit().remove();

        // Enter any new links.
        link.enter().append("line")
                .attr("class", "link")
                .attr("x1", function(d) { return recSx(d.source.x, d.target.x, d.source.y, d.target.y,calcR(d.source),calcR(d.target)); })
                .attr("y1", function(d) { return recSy(d.source.x, d.target.x, d.source.y, d.target.y,calcR(d.source),calcR(d.target)); })
                .attr("x2", function(d) { return recDx(d.source.x, d.target.x, d.source.y, d.target.y,calcR(d.source),calcR(d.target)); })
                .attr("y2", function(d) { return recDy(d.source.x, d.target.x, d.source.y, d.target.y,calcR(d.source),calcR(d.target)); });

        // same for data links
        dlink = svg.selectAll(".datalink")
                .data(morelinks/*,function (d) {
                    return d.target.index;
                    //return d;
                }*/);
        dlink.exit().remove();
        dlink.enter().append("line")
                .attr("class", "datalink")
                .attr("x1", function(d) { return recSx(d.source.x, d.target.x, d.source.y, d.target.y,calcR(d.source),calcR(d.target)); })
                .attr("y1", function(d) { return recSy(d.source.x, d.target.x, d.source.y, d.target.y,calcR(d.source),calcR(d.target)); })
                .attr("x2", function(d) { return recDx(d.source.x, d.target.x, d.source.y, d.target.y,calcR(d.source),calcR(d.target)); })
                .attr("y2", function(d) { return recDy(d.source.x, d.target.x, d.source.y, d.target.y,calcR(d.source),calcR(d.target)); })
                .style("stroke-width",function (d) {
                    return 0.1*Math.log(d.wght)/Math.log(1.3);
                });
        var hl = d3.selectAll(".highlighted");
        // Update the nodesâ€¦


        node = svg
                .selectAll(".node")
                .data(nodes, function(d) { return d.index; })
                .style("opacity",function (d) {
                    if(hl.length === 0) return 1;
                    else if (/*d3.select(this).classed("highlighted")*/d.highlighted)
                        return 1;
                    else return 1;});

        /*node.update()
                .style("opacity",function (d) {
                    if(hl.length === 0) return 1;
                    else if (d3.select(this).classed("highlighted"))
                        return 1;
                    else return 0.1;
        });*/
        // Exit any old nodes.
        node.exit().remove();


        var cc = clickcancel();

        // Enter any new nodes.
        node.enter().append("g")
                .attr("class", "node")
                .style("cursor","pointer")
                .call(force.drag)
                //.call(cc)
                //.on("click",clickcancel)
                .on("dblclick",dblclick)
                .on("click",highlight)
                .style("opacity",function (d) {
                    if(hl.length === 0) return 1;
                    else if (d.highlighted)
                            return 1;
                    else return 1;
                });
        //cc.on("click",highlight);
        //cc.on("dblclick",expand);

                /*.on("mouseover", function (d) {
                    div
                            .transition()
                            .duration(200)
                            .style("opacity", .9);
                })
                .on("mouseout", function (d) {
                    
                });*/

        node.append("circle")
                .attr("class","node")
                .style("fill", color)
                .style("stroke",strokeColor)
                //.style("opacity",0.5)
                .attr("r", calcR)
                .on("dblclick",expand);

        node.append("text")
                .text(function (d) { return d.ABBR; })
                .attr("class","node")
                .attr("font-size",textsize+"px")
                .attr("stroke","black")
                .attr("dx", dx.toString())
                .attr("dy",dy.toString())
                .attr("stroke-width","0.2px");

        node.attr("transform",function (d) { return "translate("+(d.x )+","+(d.y)+")";});

        // skip several starting simulation steps
        for(var i =0; i< skippedticks; i++){
            force.tick();
        }
    }
    function click(d){
        if ( dblclktimer )
        {
            clearTimeout(dblclktimer);
            dblclktimer = false;
            console.log("doubleclick");
            expand(d);
        }
        // otherwise, what to do after single click (double click has timed out)
        else dblclktimer = setTimeout( function(){
            dblclktimer = false;
            console.log("click");
            highlight(d);
        }, 150)
    }
    function calcR(d) {
        if (d.wght > 1) return scale*(Math.log(d.wght)/Math.log(base)+4);
        else return 1;
    }

    // recalculate coordinates during simulation
    function tick() {

        link
                .attr("x1", function(d) { return recSx(d.source.x, d.target.x, d.source.y, d.target.y,calcR(d.source),calcR(d.target)); })
                .attr("y1", function(d) { return recSy(d.source.x, d.target.x, d.source.y, d.target.y,calcR(d.source),calcR(d.target)); })
                .attr("x2", function(d) { return recDx(d.source.x, d.target.x, d.source.y, d.target.y,calcR(d.source),calcR(d.target)); })
                .attr("y2", function(d) { return recDy(d.source.x, d.target.x, d.source.y, d.target.y,calcR(d.source),calcR(d.target)); });
        dlink
                .attr("x1", function(d) { return recSx(d.source.x, d.target.x, d.source.y, d.target.y,calcR(d.source),calcR(d.target)); })
                .attr("y1", function(d) { return recSy(d.source.x, d.target.x, d.source.y, d.target.y,calcR(d.source),calcR(d.target)); })
                .attr("x2", function(d) { return recDx(d.source.x, d.target.x, d.source.y, d.target.y,calcR(d.source),calcR(d.target)); })
                .attr("y2", function(d) { return recDy(d.source.x, d.target.x, d.source.y, d.target.y,calcR(d.source),calcR(d.target)); });

        node.attr("transform",function (d) { return "translate("+(d.x)+","+(d.y)+")";});
        if (force.alpha() < minAlpha)
                force.stop();
    }

    // fill leaf nodes orange, expanded nodes white and closed nodes blue
    function color(d) {
        return d._children && d._children.length>0 ? "#3182bd" : d.children? "#c6dbef" : "#fd8d3c";
    }

    // stroke color is black for now
    function strokeColor(d) {
        //return d.fixed? "red":"steelblue";
        return "black";
    }

    // Toggle children on click.
    function expand(d) {
        //if (!d3.event.defaultPrevented) {
            if (d.children ) {
                d._children = d.children;
                d.children = null;
            }
            else {
                if(d._children.length > 0){
                    d.children = d._children;
                    d._children = null;
                }
            }
            update();
        //}
    }
    // black doubleclick magic
    function clickcancel() {
        var event = d3.dispatch('click', 'dblclick');
        function cc(selection) {
            var down,
                    tolerance = 5,
                    last,
                    wait = null;
            // euclidean distance
            function dist(a, b) {
                return Math.sqrt(Math.pow(a[0] - b[0], 2), Math.pow(a[1] - b[1], 2));
            }
            selection.on('mousedown', function() {
                down = d3.mouse(document.body);
                last = +new Date();
            });
            selection.on('mouseup', function() {
                if (dist(down, d3.mouse(document.body)) > tolerance) {
                    return;
                } else {
                    if (wait) {
                        window.clearTimeout(wait);
                        wait = null;
                        event.dblclick(d3.event);
                    } else {
                        wait = window.setTimeout((function(e) {
                            return function() {
                                event.click(e);
                                wait = null;
                            };
                        })(d3.event), 300);
                    }
                }
            });
        };
        return d3.rebind(cc, event, 'on');
    }

    // Returns a list of all nodes under the root.
    function flatten(root) {
        var nodes = [], i = 0;

        function recurse(node) {
            if (node.children){
                node.children.forEach(function (d) {
                    recurse(d);
                });
            }
            if (!node.id) node.id = ++i;
            //if(node && node.wght >= minweight)
                nodes.push(node);
        }
        recurse(root);
        return nodes;
    }

    // free the node
    function dblclick(d) {
        d3.select(this).classed("fixed", d.fixed = false);
    }

    // fix the node
    function dragstart(d) {
        d3.select(this).classed("fixed", d.fixed = true);
        //update();
    }

    // subtract circle radius
    function recSx(x1,x2,y1,y2,r1,r2) {
        var d = Math.sqrt(Math.pow(x2 - x1,2)+Math.pow(y2 - y1,2));
        if (d > r1+r2)
            return x1 + r1*(x2 - x1)/d;
        else
            return (x1 + x2)/2;
    }
    function recSy(x1,x2,y1,y2,r1,r2){
        var d = Math.sqrt(Math.pow(x2 - x1,2)+Math.pow(y2 - y1,2));
        if (d > r1 + r2)
            return y1 + r1*(y2 - y1)/d;
        else
                return (y1  + y2)/2;
    }
    function recDx(x1,x2,y1,y2,r1,r2) {
        var d = Math.sqrt(Math.pow(x2 - x1,2)+Math.pow(y2 - y1,2));
        if (d > r1+r2)
            return x2 - r2*(x2 - x1)/d;
        else
                return (x1 + x2)/2;
    }
    function recDy(x1,x2,y1,y2,r1,r2) {
        var d = Math.sqrt(Math.pow(x2 - x1,2)+Math.pow(y2 - y1,2));
        if (d > r1 + r2)
            return y2 - r2*(y2 - y1)/d;
        else
                return (y1 + y2)/2;
    }

    function updweights(root) {
        function rec(node) {
            //var wght = 0;
            if(!node.wght) node.wght = 0;
            if(node.children) node.children.forEach(function(n){
                rec(n);
                node.wght += n.wght;
            });
            else if(node._children) node._children.forEach(function(n){
                rec(n);
                node.wght += n.wght;
            })
        }
        rec(root);
    }

    function removeEmptyNodes(root) {
        function rec(node) {
            if (node.children && node.children.length > 0){
                //rec(node);
                var filtered = node.children.filter(function (el,ind,arr) {
                    return el.wght > 0;
                });
                node.children = filtered;
                node.children.forEach(rec);
            }
            else if (node._children && node._children.length >0){
                var filtered = node._children.filter(function (el,ind,arr) {
                    return el.wght > 0;
                });
                node._children = filtered;
                node._children.forEach(rec);
            }
        }
        rec(root);
    }

    function addPaths(root) {
        function rec(node) {
            if(node.children && node.children.length > 0)
            node.children.forEach(function (d) {
                d.pathnodes = Object.assign([],node.pathnodes);
                d.pathnodes.push(d.COD);
                dictroot[d.COD].pathnodes = d.pathnodes;
                rec(d);
            });
            else if(node._children && node._children.length > 0)
            node._children.forEach(function (d) {
                d.pathnodes = Object.assign([],node.pathnodes);
                d.pathnodes.push(d.COD);
                dictroot[d.COD].pathnodes = d.pathnodes;
                rec(d);
            });
        }
        root.pathnodes = [];
        root.pathnodes.push(root.COD);
        rec(root);
    }

    function highlight(d) {
        /*var node = d3.select(this);
        if (node.classed('highlighted'))
                node.classed('highlighted',false);
        else
                node.classed('highlighted',true);*/
        if(d.highlighted)
                d.highlighted = false;
        else
                d.highlighted = true;
        update();
    }

    function addTiers(root){
        root.level = 0;
        function rec(node) {
            if(node.children && node.children.length > 0){
                node.children.forEach(function (d) {
                    d.level = node.level + 1;
                    rec(d);
                });
            } else if(node._children && node._children.length > 0){
                node._children.forEach(function (d) {
                    d.level = node.level + 1;
                    rec(d);
                });
            }
        }
        rec(root);
    }
</script>
